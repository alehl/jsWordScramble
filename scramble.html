<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "Fisher-Yates"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        function getRandomInt(min, max) {
              return Math.floor(Math.random() * (max - min)) + min;
            }

        function shuffle(array) {
          var currentIndex = array.length, temporaryValue, randomIndex;

          // While there remain elements to shuffle...
          while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
          }

          return array;
        }

        while (playing) {
        //     // Grab a random word from the WORDS array
            var randVal = getRandomInt(0, 3);
            // console.log(WORDS[randVal]);
        //     // Grab the corresponding scrambled word from the SCRAMBLED array
            var shuf = shuffle(WORDS);
            var scr = shuffle(shuf);
            var real = WORDS[randVal];
            // alert(scr)
        //     // prompt the user to guess the original word when given the scrambled word
            var resp = prompt('WHAT DO YOU THINK THE WORD IS THO, LIKE IF THE SCRAMBLED VERSION IS ' + scr +'???????1');
            var response = resp.trim()
            if (response.toLowerCase() === real) {
                alert('You are a winner, straight up. You killed it. Congratulating you so intensely.');
            } else {
                alert('This is an alert to tell you how wrong you are. The word was ' + real +'.');
            }
        //     // If the user guesses wrong, tell them they were wrong and the right word.
        //     // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

        //     // What does confirm() return?
        //     // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
